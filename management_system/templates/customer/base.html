{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="{% static './js/search.js' %}" defer=true></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/customer/catalog_base/catalog_header.css' %}">
    <link rel="stylesheet" href="{% static './css/customer/catalogue/customer_catalog.css' %}">
</head>


<body>

    <div class="header">
        <div class="header_80">
            <div class="back-arrow">
                <a onclick="goBack();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                  </svg>
                </a>
            </div>
            <div class="business_logo">
                <div class="business_logo_img">
                    <img src="../../{{business_obj.dp_image}}" alt="">
                </div>
            </div>
            <div class="business_name_header">
                <h3>{{business_obj.Business_name | title}}</h3>
            </div>

            <form class="search-div">

                {% if search_page == 'catalog' %}
                <input onfocusout="category_back('view');" onfocus="scroll_view('view')" placeholder="Search Any Query" type="text" id='search_query' oninput="search_pattern('search_query', 'h3 a','flex', 'catalog_card_text', 'catalog_card')">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                  </button> {% endif %}

            </form>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <div class="body-content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
