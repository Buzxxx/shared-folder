{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/customer/homepage_base/homepage_header.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="{% static './js/search.js' %}" defer=true></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" defer=true></script>
    <link rel="stylesheet" href="{% static './css/customer/catalogue/customer_catalog.css' %}">
</head>

<body>
    <div class="up-navigation">
        <div class="navigation-center">
            {% if search_page == 'orders' %}
            <form class="search-div">
                <div class="home-search">

                <input placeholder="Search Any Query" type="text" id='search_query' oninput="search_pattern('search_query', '','block', 'order_card_text_orderid', 'order_card')">
                <span class="search-div-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                </span>
                </div>
            </form>
            {% else %}
            <form class="search-div" onclick="openSearch(); ">
                 <div class="home-search">
                    <input placeholder="Search Any Query" type="text">
                    <span class="search-div-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </span>

            </div>
            </form>
            {% endif %}

            <div class="search_page_overlay_test">
                <div id="main_search_overlay" class="main_search_overlay">
                    <div class="search_contents">

                        <div class="search_contents_top">
                            <div class="overlay_close">
                                <span class="closebtn" onclick="closeSearch()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                      </svg>
                                </span>

                            </div>
                            <div class="search_in_overlay">
                                <form action="/action_page.php">
                                    <input type="text" name="search" placeholder="Search..." id="overlay_search" oninput="search_All()">
                                    <span class="search-div-button search_icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                      </span>
                                </form>
                            </div>
                        </div>
                        <!---------------------SEARCH CARD--------------------->
                        <div id="search_result">
                        </div>
                    </div>
                </div>
            </div>

            <div class="ham">
                  <span id="open" class="hamicon_down" onclick="control_side_navbar('side_nav_bar','open');">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

        </svg>
    </span>

          </span>

                <span id="close" class="hamicon_down" onclick="control_side_navbar('side_nav_bar','close');" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

                        <span class="sidebar_icons">

                </div>

    <div class="body-content">
        {% block content %} {% endblock %}
    </div>
    <script>
        function openSearch() {
            document.getElementById("main_search_overlay").style.display = "block";
            document.getElementById('overlay_search').focus();
        }

        function closeSearch() {
            document.getElementById("main_search_overlay").style.display = "none";
        }
    </script>
    <script src="{% static './js/side_nav.js' %}">
