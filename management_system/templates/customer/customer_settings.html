{% extends './base.html' %} {% block content %} {% load static %}

<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/Business/settings.css' %}">
</head>

<h3>Privacy Settings</h3>
<form action="{% url 'customer_settings' %}" method="POST">
    {% csrf_token %}
    <ul class="settings">
        <li>
            <p>
                <span class="deliverytext">Show Details</span>
                <span class="setting_icon">
                    {% if not privacy_settings %}
                    <input  checked="checked" class="radio" type="radio" name="privacy_settings" value="show">
                    {% else %}
                    <input class="radio" type="radio" name="privacy_settings" value="show">
                    {% endif %}
                </span>
            </p>
        </li>
        <li style="border-bottom:0px;">
            <p>
                <span class="deliverytext">Hide Details</span>
                <span class="setting_icon">
                    {% if privacy_settings %}
                    <input  checked="checked" class="radio" type="radio" name="privacy_settings" value="hide">
                    {% else %}
                    <input class="radio" type="radio" name="privacy_settings" value="hide">
                    {% endif %}
                </span>
            </p>
        </li>
        <a href="{% url 'change-pass' %}">
            <li> <span class="deliverytext">Change Password</span></li>
        </a>

        <div class="button_class"><button type="submit" name="btn" value="save">Save Changes</button></div>
    </ul>
</form>
{% endblock %}
